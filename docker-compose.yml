version: '3.8'

services:
  # ===================================
  # üåê Tech (Site vitrine)
  # ===================================
  tech:
    build:
      context: ./apps/tech
      dockerfile: Dockerfile
    container_name: obotcall-tech
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://app.obotcall.tech
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # üîß Inter (Interventions)
  # ===================================
  inter:
    build:
      context: ./apps/inter
      dockerfile: Dockerfile
    container_name: obotcall-inter
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=https://api.inter.app.obotcall.tech
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - inter-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Inter
  inter-api:
    build:
      context: ./apps/inter/inter-api
      dockerfile: Dockerfile
    container_name: obotcall-inter-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3011
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üè¢ Immo (Immobilier)
  # ===================================
  immo:
    build:
      context: ./apps/immo
      dockerfile: Dockerfile
    container_name: obotcall-immo
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=https://api.immo.app.obotcall.tech
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - immo-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - immo
      - all

  # API Immo
  immo-api:
    build:
      context: ./apps/immo/api
      dockerfile: Dockerfile
    container_name: obotcall-immo-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3012
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=http://localhost:3002,https://immo.app.obotcall.tech
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - immo
      - all

  # ===================================
  # ü§ñ Agent (Agents IA)
  # ===================================
  agent:
    build:
      context: ./apps/agent
      dockerfile: Dockerfile
    container_name: obotcall-agent
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=https://api.agent.app.obotcall.tech
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - agent-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - agent
      - all

  # API Agent
  agent-api:
    build:
      context: ./apps/agent/api
      dockerfile: Dockerfile
    container_name: obotcall-agent-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3013
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=http://localhost:3003,https://agent.app.obotcall.tech
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - agent
      - all

networks:
  obotcall-network:
    external: true
    name: docker_oppsys-network

volumes:
  tech_data:
  inter_data:
  immo_data:
  agent_data:
