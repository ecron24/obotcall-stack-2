version: '3.8'

services:
  # ===================================
  # üè† Web (Hub principal)
  # ===================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: obotcall-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://app.obotcall.tech
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - web-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Web (Backend Hub)
  web-api:
    build:
      context: ./apps/web/api
      dockerfile: Dockerfile
    container_name: obotcall-web-api
    restart: unless-stopped
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üîß Inter (Interventions)
  # ===================================
  inter:
    build:
      context: ./apps/inter
      dockerfile: Dockerfile
    container_name: obotcall-inter
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://inter-api:3011
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - inter-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Inter
  inter-api:
    build:
      context: ./apps/inter/inter-api
      dockerfile: Dockerfile
    container_name: obotcall-inter-api
    restart: unless-stopped
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=production
      - PORT=3011
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üè¢ Immo (Immobilier)
  # ===================================
  immo:
    build:
      context: ./apps/immo
      dockerfile: Dockerfile
    container_name: obotcall-immo
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://immo-api:3012
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - immo-api
    profiles:
      - immo
      - all

  # API Immo
  immo-api:
    build:
      context: ./apps/immo/api
      dockerfile: Dockerfile
    container_name: obotcall-immo-api
    restart: unless-stopped
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - PORT=3012
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - immo
      - all

  # ===================================
  # ü§ñ Agent (Agents IA)
  # ===================================
  agent:
    build:
      context: ./apps/agent
      dockerfile: Dockerfile
    container_name: obotcall-agent
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://agent-api:3013
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - agent-api
    profiles:
      - agent
      - all

  # API Agent
  agent-api:
    build:
      context: ./apps/agent/api
      dockerfile: Dockerfile
    container_name: obotcall-agent-api
    restart: unless-stopped
    ports:
      - "3013:3013"
    environment:
      - NODE_ENV=production
      - PORT=3013
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - agent
      - all

  # ===================================
  # üìã Assist (Assistant)
  # ===================================
  assist:
    build:
      context: ./apps/assist
      dockerfile: Dockerfile
    container_name: obotcall-assist
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://assist-api:3014
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - assist-api
    profiles:
      - assist
      - all

  # API Assist
  assist-api:
    build:
      context: ./apps/assist/api
      dockerfile: Dockerfile
    container_name: obotcall-assist-api
    restart: unless-stopped
    ports:
      - "3014:3014"
    environment:
      - NODE_ENV=production
      - PORT=3014
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - assist
      - all

  # ===================================
  # üåê Nginx Reverse Proxy
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - obotcall-network
    depends_on:
      - web
      - inter
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  obotcall-network:
    driver: bridge

# Volumes pour les donn√©es persistantes
volumes:
  nginx-logs:
