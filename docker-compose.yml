version: '3.8'

services:
  # ===================================
  # üè† Web (Hub principal)
  # ===================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: obotcall-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://app.obotcall.tech
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - web-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.obotcall-web.rule=Host(`app.obotcall.tech`)"
      - "traefik.http.routers.obotcall-web.entrypoints=websecure"
      - "traefik.http.routers.obotcall-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.obotcall-web.loadbalancer.server.port=3000"
      - "traefik.docker.network=docker_oppsys-network"

  # API Web (Backend Hub)
  web-api:
    build:
      context: ./apps/web/api
      dockerfile: Dockerfile
    container_name: obotcall-web-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3010
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - all

  # ===================================
  # üîß Inter (Interventions)
  # ===================================
  inter:
    build:
      context: ./apps/inter
      dockerfile: Dockerfile
    container_name: obotcall-inter
    restart: unless-stopped
