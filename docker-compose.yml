version: '3.8'

services:
  # ===================================
  # üè† Obotcall App (Hub principal)
  # ===================================
  obotcall-app:
    build:
      context: ./apps/obotcall-app
      dockerfile: Dockerfile
    container_name: obotcall-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://app.obotcall.tech
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - obotcall-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Obotcall (Backend Hub)
  obotcall-api:
    build:
      context: ./apps/obotcall-app/api
      dockerfile: Dockerfile
    container_name: obotcall-api
    restart: unless-stopped
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üîß Inter-App (Interventions)
  # ===================================
  inter-app:
    build:
      context: ./apps/inter-app
      dockerfile: Dockerfile
    container_name: inter-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://inter-api:3011
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - inter-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Inter-App
  inter-api:
    build:
      context: ./apps/inter-app/inter-api
      dockerfile: Dockerfile
    container_name: inter-api
    restart: unless-stopped
    ports:
      - "3011:3011"
    environment:
      - NODE_ENV=production
      - PORT=3011
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üè¢ Immo-App (Immobilier)
  # ===================================
  immo-app:
    build:
      context: ./apps/immo-app
      dockerfile: Dockerfile
    container_name: immo-app
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://immo-api:3012
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - immo-api
    profiles:
      - immo
      - all

  # API Immo-App
  immo-api:
    build:
      context: ./apps/immo-app/api
      dockerfile: Dockerfile
    container_name: immo-api
    restart: unless-stopped
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - PORT=3012
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - immo
      - all

  # ===================================
  # ü§ñ Agent-App (Agents IA)
  # ===================================
  agent-app:
    build:
      context: ./apps/agent-app
      dockerfile: Dockerfile
    container_name: agent-app
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://agent-api:3013
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - agent-api
    profiles:
      - agent
      - all

  # API Agent-App
  agent-api:
    build:
      context: ./apps/agent-app/api
      dockerfile: Dockerfile
    container_name: agent-api
    restart: unless-stopped
    ports:
      - "3013:3013"
    environment:
      - NODE_ENV=production
      - PORT=3013
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - agent
      - all

  # ===================================
  # üìã Assist-App (Assistant)
  # ===================================
  assist-app:
    build:
      context: ./apps/assist-app
      dockerfile: Dockerfile
    container_name: assist-app
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://assist-api:3014
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - assist-api
    profiles:
      - assist
      - all

  # API Assist-App
  assist-api:
    build:
      context: ./apps/assist-app/api
      dockerfile: Dockerfile
    container_name: assist-api
    restart: unless-stopped
    ports:
      - "3014:3014"
    environment:
      - NODE_ENV=production
      - PORT=3014
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    profiles:
      - assist
      - all

  # ===================================
  # üåê Nginx Reverse Proxy
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - obotcall-network
    depends_on:
      - obotcall-app
      - inter-app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  obotcall-network:
    driver: bridge

# Volumes pour les donn√©es persistantes
volumes:
  nginx-logs:
