      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_API_URL=http://inter-api:3011
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    networks:
      - obotcall-network
    depends_on:
      - inter-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.obotcall-inter.rule=Host(`inter.app.obotcall.tech`)"
      - "traefik.http.routers.obotcall-inter.entrypoints=websecure"
      - "traefik.http.routers.obotcall-inter.tls.certresolver=letsencrypt"
      - "traefik.http.services.obotcall-inter.loadbalancer.server.port=3001"
      - "traefik.docker.network=docker_oppsys-network"

  # API Inter
  inter-api:
    build:
      context: ./apps/inter/inter-api
      dockerfile: Dockerfile
    container_name: obotcall-inter-api
    restart: unless-stopped
