    networks:
      - obotcall-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # üè¢ Immo (Immobilier)
