# ===================================
# ðŸ”§ Inter (Interventions)
# inter.app.obotcall.tech â†’ Port 3001
# ===================================

upstream inter_backend {
    server inter:3001;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name inter.app.obotcall.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name inter.app.obotcall.tech;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/inter.app.obotcall.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inter.app.obotcall.tech/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/inter-access.log;
    error_log /var/log/nginx/inter-error.log;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    location / {
        proxy_pass http://inter_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /_next/static {
        proxy_pass http://inter_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
