# agent-app.app.obotcall.tech â†’ Port 3003
# ===================================

upstream agent_app_backend {
    server agent-app:3003;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name agent-app.app.obotcall.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name agent-app.app.obotcall.tech;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/agent-app.app.obotcall.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agent-app.app.obotcall.tech/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/agent-app-access.log;
    error_log /var/log/nginx/agent-app-error.log;

    # Rate limiting (plus Ã©levÃ© pour les agents IA)
    limit_req zone=api burst=50 nodelay;

    location / {
        proxy_pass http://agent_app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts plus longs pour agents IA
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /_next/static {
        proxy_pass http://agent_app_backend;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}
